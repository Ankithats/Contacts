{% extends 'base.html' %}
{% load static %}
{% block content %}
<form class="row g-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="col-md-4">
  
      <input type="text" class="form-control" value="{{update.name}}" name="name"  placeholder="Name" required>
    </div>
    <div class="col-md-4">
      <input type="number" class="form-control" value="{{update.phone}}" name="phone"   placeholder="Phone" required>
    </div>
    <div class="col-md-4">
        <input type="email" class="form-control" value="{{update.email}}"  name="mail"  placeholder="Email" required>
      </div>
      <div class="col-md-4">
        <input type="number" class="form-control" value="{{update.alter}}" name="alter"   placeholder="Alternative" required>
      </div>
      <div class="col-md-4">
        <input type="file" class="form-control" value="{{update.image}}"  name="image" placeholder="Image" required>
      </div>
   
    <div class="col-12">
      <button class="btn btn-primary" type="submit">Save</button>
    </div>
  </form>
{% endblock %}
